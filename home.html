<!DOCTYPE html>
<html>
<head>
    <title>Assignment Form</title>
        <link rel="stylesheet" type="text/css" href="home.css">

</head>
<body>
    <div class="form-container">
        <h2>Assignment Form</h2>
        <form id="assignment-form">
            <div class="form-group" >
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="college-branch">College</label>
                <select id="college-branch" name="college-branch" required>
                    <option value="Option 1">Select Value</option>
                    <option value="Option 1">JECRC</option>
                    <option value="Option 2">SKIT</option>
                    <option value="Option 3">Amity University</option>
                </select>
            </div>

            <div class="form-group">
                <label for="college-branch">Branch</label>
                <select id="college-branch" name="college-branch" required>
                    <option value="Option 1">Select Value</option>
                    <option value="Option 1">CSE</option>
                    <option value="Option 2">Mechanical</option>
                    <option value="Option 3">Civil</option>
                </select>
            </div>

            <div class="form-group">
                <label for="college-branch">Admission Type</label>
                <select id="college-branch" name="college-branch" required>
                    <option value="Option 1">Select Value</option>
                    <option value="Option 1">Regular</option>
                    <option value="Option 2">Transfer</option>
                    <option value="Option 3">Direct</option>
                </select>
            </div>

                <div class="form-group">
                    <label>Requirement:</label>
                <div class="radio-group">
                        <label><input type="radio" name="requirement" value="High"> High</label>
                        <label><input type="radio" name="requirement" value="Medium"> Medium</label>
                        <label><input type="radio" name="requirement" value="Low"> Low</label>
                    </div>
                </div>

            <div class="form-group">
                <label for="start-time">Start Time:</label>
                <input type="time" id="start-time" name="start-time" required>
            </div>

            <div class="form-group">
                <label for="end-time">End Time:</label>
                <input type="time" id="end-time" name="end-time" required>
            </div>

            <div class="form-group">
                <label> Send To</label>
                <select id="send-to" name="send-to" required>
                    <option value="Option 1">Select Value</option>
                    <option value="Option 2">Option 1</option>
                    <option value="Option 2">Option 2</option>
                    <option value="Option 3">Option 3</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <label>Send Via:</label>
                 <br>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="send-via" value="SMS"> SMS</label>
                    <label><input type="checkbox" name="send-via" value="CALL"> CALL</label>
                    <label><input type="checkbox" name="send-via" value="WHATSAPP"> WHATSAPP</label>
                    <label><input type="checkbox" name="send-via" value="EMAIL"> EMAIL</label>
                </div>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <br>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-container">
                    <form id="assignment-form">
                        <!-- Your other form fields... -->
            <div class="form-group" style="text-align: right;">
                <button type="submit" class="btn-add" onclick="saveForm()">Add</button>
                <button type="reset" class="btn-cancel">Cancel</button>
            </div>
                    </form>
                </div>
        </form>
    </div>

    <script>
        function saveForm() {
            // Get form data and process it here (e.g., send it to the server).
            // This is a placeholder function. You should implement your form submission logic.
            alert("Form data saved!");
        }
        document.getElementById('assignment-form').addEventListener('submit', function (e) {
            // Check if all required fields are filled
            const requiredFields = document.querySelectorAll('[required]');
            let isValid = true;

            requiredFields.forEach(field => {
                if (!field.value) {
                    isValid = false;
                }
            });

            if (!isValid) {
                e.preventDefault(); // Prevent form submission
                alert("Please fill in all required fields.");
            } else {
                // Form submission logic here
            }
        });
    </script>
</body>
</html>
